<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultimate game sheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/genizy/ubg@main/index.css">
</head>
<body>
    <h1>ultimate game sheet</h1>
    <div id="container">Loading...</div>
    <div id="gameViewer">
        <div id="controls">
            <button onclick="closeGame()">Close</button>
            <button onclick="fullscreenGame()">Fullscreen</button>
        </div>
        <iframe id="gameFrame"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/genizy/ubg@main/index.js"></script>
</body>
</html>
