<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #gameViewer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border: 2px solid #000;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #gameViewer iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        #controls {
            text-align: right;
            padding: 5px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>Game List</h1>
    <div id="container">Loading...</div>
    <div id="gameViewer">
        <div id="controls">
            <button onclick="closeGame()">Close</button>
            <button onclick="fullscreenGame()">Fullscreen</button>
        </div>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        const container = document.getElementById('container');
        const gameViewer = document.getElementById('gameViewer');
        const gameFrame = document.getElementById('gameFrame');
        const apiURL = "https://cdn.jsdelivr.net/gh/genizy/ugs-files@main/allGames.txt";
        const baseURL = "https://cdn.jsdelivr.net/gh/genizy/ugs-files@main/";

        function formatTitle(fileName) {
            let nameWithoutExtension = fileName.replace(".html", "").replace("cl", "");
            const cleanName = nameWithoutExtension.replace(/[-_]/g, " ");
            return cleanName.replace(/\b\w/g, char => char.toUpperCase());
        }

        async function listGames() {
            try {
                const response = await fetch(apiURL);
                const files = await response.text().split("\n", "");
                container.innerHTML = "";
                files.forEach(file => {
                    if (file.endsWith(".html")) {
                        const button = document.createElement("button");
                        button.textContent = formatTitle(file);
                        button.onclick = () => openGame(baseURL + file);
                        container.appendChild(button);
                    }
                });
                if (container.innerHTML === "") {
                    container.innerHTML = "No HTML files found.";
                }
            } catch (error) {
                container.innerHTML = `Error loading games: ${error}`;
            }
        }

        function openGame(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    gameFrame.contentDocument.open();
                    gameFrame.contentDocument.write(html);
                    gameFrame.contentDocument.close();
                    gameViewer.style.display = "block";
                })
                .catch(error => alert("Failed to load game: " + error));
        }

        function closeGame() {
            gameViewer.style.display = "none";
            gameFrame.src = "about:blank";
        }

        function fullscreenGame() {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) {
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        }

        listGames();
    </script>
</body>
</html>
